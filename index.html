<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2546165bae.js" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Animated CSS Cards</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Sobre Mim</li>
                <li>Tecnologias</li>
                <li>Projetos</li>
                <li>Contato</li>
            </ul>
            <span class="nome">Erick</span>
            <div id="menu" class="menu" onclick="setMenu(this);">
                <div class="menu_line menu_line-q"></div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewbox="0 0 80 80">
                    <path class="path-a" d="M 24 26 h 36 a 14 14 0 0 1 -6 28 l -28 -28" />
                    <path class="path-a" d="M 56 54 h -36 a 14 14 0 0 1 6 -28 l 28 28" />
                </svg>
            </div>
        </nav>
        <div class="rainbowBorder"></div>
        <div class="mobileMenu">
            <p>Sobre Mim</p>
            <div class="rainbowBorder"></div>
            <p>Tecnologias</p>
            <div class="rainbowBorder"></div>
            <p>Projetos</p>
            <div class="rainbowBorder"></div>
            <p>Contato</p>
        </div>
        <div class="rainbowBorder mobile"></div>
    </header>
    <main>
        <div class="top">
            <h1 class="title">
                <span>A</span>
                <span>n</span>
                <span>i</span>
                <span>m</span>
                <span>a</span>
                <span>t</span>
                <span>e</span>
                <span class="space">d</span>
                <span>C</span>
                <span>a</span>
                <span>r</span>
                <span>d</span>
                <span>s</span>
            </h1>
            <div class="loader"></div>
        </div>
        <div class="cards">
            <div class="box">
                <span></span>
                <i class="fa-brands fa-react"></i>
                <h4>React</h4>
            </div>
            <div class="before">
                <div class="rainbowCard">
                    <i class="fa-brands fa-css3-alt"></i>
                    <h4>CSS</h4>
                </div>
            </div>
            <div class="gradientCard">
                <div class="card">
                    <i class="fa-brands fa-python"></i>
                    <h4>Python</h4>
                </div>
            </div>
        </div>
        <div class="gradientButton">
            <button class="btn">
                Create
            </div>
        </div>
    </main>

</body>
</html>

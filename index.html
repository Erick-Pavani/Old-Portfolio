<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2546165bae.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Animated CSS Cards</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Sobre Mim</li>
                <li>Tecnologias</li>
                <li>Projetos</li>
                <li>Contato</li>
            </ul>
        </nav>
        <div class="rainbowBorder"></div>
    </header>
    <main>
        <div class="top">
            <h1 class="title">Animated Cards</h1>
            <div class="loader"></div>
        </div>
        <div class="cards">
            <div class="box">
                <span></span>
                <i class="fa-brands fa-python"></i>
                <h4>Python</h4>
            </div>
            <div class="block glow">
                <i class="fa-brands fa-css3-alt"></i>
                <h4>CSS</h4>
            </div>
            <div class="box">
                <span></span>
                <i class="fa-brands fa-react"></i>
                <h4>React</h4>
            </div>
            <div class="rainbowCard">
            </div>
            <div class="gradientCard">
                <button class="card">
    
                </button>
            </div>
        </div>
        <div class="gradientButton">
            <button class="btn">
                Create
            </button>
        </div>
    </main>
</body>
</html>

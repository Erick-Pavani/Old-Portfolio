<!DOCTYPE html>
<html lang="pt-br" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2546165bae.js" crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/style-switcher.js" defer></script>
    <link rel="stylesheet" href="./css/skins/color-1.css" class="alternate-style" title="color-1" disabled>
    <link rel="stylesheet" href="./css/skins/color-2.css" class="alternate-style" title="color-2" disabled>
    <link rel="stylesheet" href="./css/skins/color-3.css" class="alternate-style" title="color-3" disabled>
    <link rel="stylesheet" href="./css/skins/color-4.css" class="alternate-style" title="color-4" disabled>
    <link rel="stylesheet" href="./css/skins/color-5.css" class="alternate-style" title="color-5">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/colorpicker.css">
    <title>Animated CSS Cards</title>
</head>
<body class="dark">
    <header>
        <nav>
            <ul>
                <li>
                    <div class="rounded_desktop">
                        <div class="rounded">
                            <img src="./img/Foto de Perfil.jpg" alt="Foto de Perfil">
                        </div>
                        Erick - Full Stack Dev
                    </div>
                </li>
                <li>Sobre Mim</li>
                <li>Tecnologias</li>
                <li>Projetos</li>
                <li>Contato</li>
            </ul>
            <div class="name_picture">
                <div class="rounded_mobile">
                    <img src="./img/Foto de Perfil.jpg" alt="Foto de perfil">
                </div>
            </div>
            <span class="nome">Erick - Full Stack Dev</span>
            <div id="menu" class="menu" onclick="setMenu(this);">
                <div class="menu_line menu_line-q"></div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewbox="0 0 80 80">
                    <path class="path-a" d="M 24 26 h 36 a 14 14 0 0 1 -6 28 l -28 -28" />
                    <path class="path-a" d="M 56 54 h -36 a 14 14 0 0 1 6 -28 l 28 28" />
                </svg>
            </div>
        </nav>
        <div class="rainbowBorder"></div>
        <div class="mobileMenu">
            <p>Sobre Mim</p>
            <div class="rainbowBorder"></div>
            <p>Tecnologias</p>
            <div class="rainbowBorder"></div>
            <p>Projetos</p>
            <div class="rainbowBorder"></div>
            <p>Contato</p>
        </div>
        <div class="rainbowBorder mobile"></div>
    </header>
    <main>
        <div class="top">
            <h1 class="title">
                <span>A</span>
                <span>n</span>
                <span>i</span>
                <span>m</span>
                <span>a</span>
                <span>t</span>
                <span>e</span>
                <span class="space">d</span>
                <span>C</span>
                <span>a</span>
                <span>r</span>
                <span>d</span>
                <span>s</span>
            </h1>
            <div class="loader"></div>
        </div>
        <div class="cards">
            <div class="box">
                <span></span>
                <i class="fa-brands fa-react"></i>
                <h4>React</h4>
            </div>
            <div class="box">
                <span></span>
                <i class="fa-brands fa-css3-alt"></i>
                <h4>CSS</h4>
            </div>
            <div class="box">
                <span></span>
                <i class="fa-brands fa-python"></i>
                <h4>Python</h4>
            </div>
        </div>
        <!-- <div class="gradientButton">
            <button class="btn">
                Create
            </button>
        </div> -->
    </main>
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas fa-spin"></i>
        </div>
        <h4>Cores</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>
</body>
</html>
